<div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="id_producto">id Producto</label>
        <input
          type="number"
          class="form-control"
          id="id_product"
          required
          [(ngModel)]="products.id_producto"
          name="title"
        />
      </div>
  
      <div class="form-group">
        <label for="name">Nombre</label>
        <input
          class="form-control"
          id="name"
          required
          [(ngModel)]="products.nombre"
          name="description"
        />
        <div class="form-group">
            <label for="name">Descripcion</label>
            <input
              class="form-control"
              id="description"
              required
              [(ngModel)]="products.descripcion"
              name="description"
            />
      </div>
  
      <button (click)="saveProduct()" class="btn btn-success">Guardar</button>
    </div>
  
    <div *ngIf="submitted">
      <h4>You submitted successfully!</h4>
      <button class="btn btn-success" (click)="newProduct()">Add</button>
    </div>
  </div>
