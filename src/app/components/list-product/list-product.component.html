<table border="2">
    <thead>
        <tr>
            <th>Codigo</th>
            <th>Nombre</th>
            <th>Descripcion</th>
        </tr>
    </thead>
    <tbody *ngFor="let product of products">
        <tr>
            <td>{{product.id_producto}}</td>
            <td>{{product.nombre}}</td>
            <td>{{product.descripcion}}</td>
        </tr>          
    </tbody>
</table>
