<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Primer test{% endblock title %}</title>
</head>
<body>
    {% block body %}
    <h1>Listado de productos</h1>
    <table border="2">
        <thead>
            <tr>
                <th>Codigo</th>
                <th>Nombre</th>
                <th>Descripcion</th>
            </tr>
        </thead>
        <tbody>
            {%for allProducts in products  %}
            <tr>
                <td>{{allProducts.id_producto}}</td>
                <td>{{allProducts.nombre}}</td>
                <td>{{allProducts.descripcion}}</td>
                <td><a href="{% url 'edit-product' allProducts.id_producto %}">Editar</a></td>
                <!--<td><a href="{% url 'delete_product' allProducts.id_producto %}">Eliminar</a></td>-->
            </tr>
            {% endfor %}            
        </tbody>

    </table>
    {% endblock body %}
</body>
</html>
